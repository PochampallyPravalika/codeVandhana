<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful ID Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
        }
        .id-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-top: 60px;
            width: 320px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .id-card:hover {
        transform: translateY(-5px); /* Move the card slightly up on hover */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
    }

        .id-card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            top: 0px;
            left: 0;
            border-radius: 15px 15px 0 0;
        }
        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            bottom: 60px;
            position: relative; 
            border: 4px solid white;
            background: white;
            margin: 50px auto 0px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            margin-top: -50px;
        }
        .profile-designation {
            color: blue;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .profile-details strong {
            font-weight: 600;
            color: #28a745; /* Green for emphasis */
        }
        .profile-details {
            background: #f7f7f7;
            padding: 8px;
            color: #495057;
            border-radius: 10px;
            margin-top: 5px;
        }
        .profile-details p {
            margin: 5px 0;
            color: #343a40;
            font-size: 0.95em;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 8px;
            font-size: 1.4em;
            color: #2575fc;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icons a:hover {
            color: #6a11cb;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="profile-img-container">
            <img src="./WhatsApp Image 2025-03-20 at 17.45.15_fda9aa8d.jpg" alt="Profile Picture" class="profile-img">
        </div>
        <div class="profile-name">John Doe</div>
        <div class="profile-designation">Web Developer</div><br>
        <div class="profile-details">
            Passionate About Creating <br>
            <strong>Interactive Applications</strong> 
        </div>
        <br>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
